<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
        <title>Dynamic Quote Generator</title>
    </head>

    <body>
        <h1 class="heading-1">Dynamic Quote Generator</h1>

        <main>
            <div class="search-flex flex">
                <div class="search-bar">
                    <input type="search" placeholder="Search Quote" class="input-field" id="search-input" />
                    <button class="btn search-btn">Search</button>
                </div>

                <select name="quote-categories" id="quote-categories"></select>
            </div>
            <!-- End of flex -->

            <div class="quote-block">
                <p id="quoteDisplay"></p>

                <div class="quote-info">
                    <span>Author: <span id="quoteAuthor"></span></span>
                    <span>Category: <span id="quoteCategory"></span></span>
                </div>

                <div class="button-group"></div>
            </div>
            <!-- End of quote-block -->

            <div>
                <button id="newQuote">Show New Quote</button>
                <button id="export-btn">Export Quotes</button>
                <input type="file" id="importFile" accept=".json" />
            </div>

            <div class="add-quote-form">
                <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
                <input id="newQuoteCategory" type="text" placeholder="Enter quote category" class="category-input" />
                <button id="addQuote">Add Quote</button>
                <button id="syncQuotes">Sync Quotes</button>
            </div>

            <form id="quote-update-form">
                <div class="field-container">
                    <label for="quote-update" class="label-update">New Quote:</label>
                    <textarea rows="7" id="quote-update" class="input-update"></textarea>
                </div>

                <div class="field-container">
                    <label for="category-update" class="label-update">New Category:</label>
                    <input type="text" id="category-update" class="input-update" />
                </div>

                <div class="field-container">
                    <label for="author-update" class="label-update">New Author:</label>
                    <input type="text" id="author-update" class="input-update" />
                </div>

                <button id="update-quote-btn" type="submit" class="btn">Update Quote</button>
                <button id="cancel-btn" class="btn cancel-btn">Cancel Update</button>
            </form>
        </main>

        <script type="module" src="script.js"></script>
    </body>
</html>
